<!DOCTYPE html>

<body>
    <!-- Create Route Side Bar -->
    <div class="create pushy pushy-left">
        <h1>Create a Route</h1>
        <div class="form">
            <div id="basic-info" class="sb-box">
                <label for="basic-info">
                    <h4>Basic Info</h4>
                </label>
                <div id="info-container" class="sb-container">
                    <div class="form-group" id="name-field">
                        <input class="form-control" name="name" id="name" placeholder="Route Name" />
                    </div>
                    <div class="form-group" id="shortname-field">
                        <input class="form-control" name="shortname" id="shortname" placeholder="Route Short Name" />
                    </div>
                    <div class="form-group" id="color-picker">
                        <input class="form-control" type='text' id="color" />
                        <!-- <label class="control-label" for="color" id="feedback-status"></label> -->
                    </div>
                    <div class="form-group" id="status-picker">
                        <select class="form-control" id="status" name="status">
                            <option value="N/A">Status</option>
                            <option value="Available">Available</option>
                            <option value="NotAvailable">Not Available</option>
                        </select>
                        <!-- <label class="control-label" for="status" id="feedback-status"></label> -->
                    </div>
                    <div class="form-group" id="round-picker">
                        <input type="checkbox" id="roundTrip" />
                        <label class="label" for="roundTrip">Round Trip</label>
                    </div>
                </div>
            </div>
            <div id="active-time" class="sb-box">
                <label for="active-time">
                    <h4>Active Time</h4>
                </label>
                <div id="time-container" class="sb-container">
                    <div class="form-group btn-group" id="day-picker">
                        <button data-toggle="dropdown" class="form-control dropdown-toggle" data-placeholder="Active Days">Active Days</button>
                        <ul class="dropdown-menu">
                            <li>
                                <input type="checkbox" id="monday" name="monday" value="Monday">
                                <label for="monday">Monday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="tuesday" name="tuesday" value="Tuesday">
                                <label for="tuesday">Tuesday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="wednesday" name="wednesday" value="Wednesday">
                                <label for="wednesday">Wednesday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="thursday" name="thursday" value="Thursday">
                                <label for="thursday">Thursday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="friday" name="friday" value="Friday">
                                <label for="friday">Friday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="saturday" name="saturday" value="Saturday">
                                <label for="saturday">Saturday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sunday" name="sunday" value="Sunday">
                                <label for="sunday">Sunday</label>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group" id="time-picker">
                        <div class='timepicker-set' id="timepicker-set-1">
                            <input class='form-control timepicker start-time' placeholder='Start Time' />
                            <p>to</p>
                            <input class='form-control timepicker end-time' placeholder='End Time' />
                        </div>
                    </div>
                    <div class="form-group" id="time-picker-buttons">
                        <button id="plus-timepicker" class="btn btn-panel"><i class="fa fa-plus-circle"></i></button>
                        <button id="minus-timepicker" class="btn btn-panel"><i class="fa fa-minus-circle"></i></button>
                    </div>
                </div>
            </div>
            <div id="active-date" class="sb-box">
                <label for="active-date">
                    <h4>Active Date</h4></label>
                <div id="date-container" class="sb-container">
                    <div class="form-group">
                        <input type="checkbox" id="temporary-flag" />
                        <label class="label" for="temporary-flag">Temporary Route</label>
                    </div>
                    <div class="form-group" id="date-picker">
                        <input type="text" id="start-date" class="form-control" placeholder="Start Date" />
                        <p>to</p>
                        <input type="text" id="end-date" class="form-control" placeholder="End Date" />
                    </div>
                </div>
            </div>
            <button id="btn-draw" class="btn btn-panel btn-block">Start Drawing</button>
            <!-- <button id="btn-actual-draw" class="btn btn-panel half-block">Draw</button> -->
            <button id="btn-reverse" class="btn btn-panel half-block">Reverse</button>
            <button id="btn-reverse-points" class="btn btn-panel half-block">Reverse</button>
            <button id="btn-draw-points" class="btn btn-panel half-block">Draw Safepoints</button>
            <button id="btn-save" class="btn btn-panel half-block">Finish</button>
            <button id="hide-sb" class="btn btn-panel btn-block">Close</button>
        </div>
    </div>
    <!-- Edit Route Side Bar -->

                    </div>
                    <div class="form-group" id="time-picker-edit">
                        <div class='timepicker-set' id="timepicker-set-edit-1">
                            <input class='form-control timepicker start-time' placeholder='Start Time' />
                            <p>to</p>
                            <input class='form-control timepicker end-time' placeholder='End Time' />
                        </div>
                    </div>
                    <div class="form-group" id="time-picker-buttons">
                        <button id="plus-timepicker" class="btn btn-panel"><i class="fa fa-plus-circle"></i></button>
                        <button id="minus-timepicker" class="btn btn-panel"><i class="fa fa-minus-circle"></i></button>
                    </div>
                </div>
            </div>
            <div id="active-date" class="sb-box">
                <label for="active-date">
                    <h4>Active Date</h4>
                </label>
                <div id="date-container" class="sb-container">
                    <div class="form-group">
                        <input type="checkbox" id="temporary-flag" />
                        <label class="label" for="temporary-flag">Temporary Route</label>
                    </div>
                    <div class="form-group" id="date-picker">
                        <input type="text" id="start-date-edit" class="form-control" placeholder="Start Date" />
                        <p>to</p>
                        <input type="text" id="end-date-edit" class="form-control" placeholder="End Date" />
                    </div>
                </div>
            </div>
            <button id="btn-draw" class="btn btn-panel btn-block">Redraw</button>
            <!-- <button id="btn-actual-draw" class="btn btn-panel half-block">Draw</button> -->
            <button id="btn-reverse" class="btn btn-panel half-block">Reverse</button>
            <button id="btn-reverse-points" class="btn btn-panel half-block">Reverse</button>
            <button id="btn-draw-points" class="btn btn-panel half-block">Draw Safepoints</button>
            <button id="btn-save" class="btn btn-panel half-block">Finish</button>
            <button id="btn-delete-route" class="btn btn-panel btn-block">Delete This Route</button>
            <button id="hide-sb" class="btn btn-panel btn-block">Close</button>
        </div>
    </div>

            </a></h4>
        </div>

                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="row col-md-10 col-md-offset-1">

                    <label for="newUserName">User Name: </label>
                    <input id="newUserName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="newPw">Password: </label>
                    <input id="newPw" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="newRoles">Roles: </label>
                    <select id="newRoles" class="form-control" multiple="multiple">

                        <option value="driver">driver</option>
                    </select>
                </div>
