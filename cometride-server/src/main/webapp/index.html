<body>
    <div class="create pushy pushy-left">
        <h1>Create a Route</h1>
        <div class="form">
            <div id="basic-info" class="sb-box">
                <label for="basic-info">
                    <h4>Basic Info</h4>
                </label>
                <div id="info-container" class="sb-container">
                    <div class="form-group" id="name-field">
                        <input class="form-control" name="name" id="name" placeholder="Route Name" />
                    </div>
                    <div class="form-group" id="color-picker">
                        <input class="form-control" type='text' id="color" />
                        <!-- <label class="control-label" for="color" id="feedback-status"></label> -->
                    </div>
                    <div class="form-group" id="status-picker">
                        <select class="form-control" id="status" name="status">
                            <option value="-1">Status</option>
                            <option value="0">Available</option>
                            <option value="1">Not Available</option>
                        </select>
                        <!-- <label class="control-label" for="status" id="feedback-status"></label> -->
                    </div>
                    <div class="form-group" id="round-picker">
                        <input type="checkbox" id="roundTrip" />
                        <label class="label" for="roundTrip">Round Trip</label>
                    </div>
                </div>
            </div>
            <div id="active-time" class="sb-box">
                <label for="active-time">
                    <h4>Active Time</h4></label>
                <div id="time-container" class="sb-container">
                    <div class="form-group btn-group" id="day-picker">
                        <button data-toggle="dropdown" class="form-control dropdown-toggle" data-placeholder="Active Days">Active Days <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li>
                                <input type="checkbox" id="monday">
                                <label for="monday" name="monday" value="monday">Monday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="tuesday">
                                <label for="tuesday" name="tuesday" value="tuesday">Tuesday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="wednesday">
                                <label for="wednesday" name="wednesday" value="wednesday">Wednesday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="thusday">
                                <label for="thusday" name="thusday" value="thusday">Thusday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="friday">
                                <label for="friday" name="friday" value="friday">Friday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="saturday">
                                <label for="saturday" name="saturday" value="saturday">Saturday</label>
                            </li>
                            <li>
                                <input type="checkbox" id="sunday">
                                <label for="sunday" name="sunday" value="sunday">Sunday</label>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group" id="time-picker">
                        <div class='timepicker-set'>
                            <input class='form-control timepicker start-time' placeholder='Start Time' />
                            <p>to</p>
                            <input class='form-control timepicker end-time' placeholder='End Time' />
                        </div>
                    </div>
                    <div class="form-group" id="time-picker-buttons">
                        <button id="plus-timepicker" class="btn btn-panel"><i class="fa fa-plus-circle"></i></button>
                        <button id="minus-timepicker" class="btn btn-panel"><i class="fa fa-minus-circle"></i></button>
                    </div>
                </div>
            </div>
            <div id="active-date" class="sb-box">
                <label for="active-date">
                    <h4>Active Date</h4></label>
                <div id="date-container" class="sb-container">
                    <div class="form-group">
                        <input type="checkbox" id="temporary-flag" />
                        <label class="label" for="temporary-flag">Temporary Route</label>
                    </div>
                    <div class="form-group" id="date-picker">
                        <input type="text" class="form-control" placeholder="Starting Date" />
                        <input type="text" class="form-control" placeholder="End Date" />
                    </div>
                </div>
            </div>
            <button id="btn-draw" class="btn btn-panel btn-block">Start Drawing</button>
            <button id="btn-save" class="btn btn-panel half-block">Save</button>
            <button id="btn-reverse" class="btn btn-panel half-block">Reverse</button>
            <button id="hide-sb" class="btn btn-panel btn-block">Close</button>
        </div>
    </div>
